{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharat Web 3 Association</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  
</head>

<body>

  <header>
    <div class="container">
      <nav class="navbar sticky-top navbar-expand-lg">
        <div class="logo">
          <a class="menu_but navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </a>
          {% for object in header_logo  %}
          {% if object.logo %}
          <a class="navbar-brand" href="{{object.hyperlink}}"><img src="{{object.logo.url}}" alt=""></a>
          {% else %}
          <a class="navbar-brand" href="{{object.hyperlink}}"><img src="" alt=""></a>
          {% endif %}
          {% endfor %}
        </div>
        <div class="collapse navbar-collapse nav-menu" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% for object in header_menu  %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{object.hyperlink}}"> {{object.menu}}</a>
              <!-- <a class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Home
                  </a> -->
              <!-- <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="Our-Expertise.html">Our Expertise</a></li>
                <li><a class="dropdown-item" href="Vision.html">Vision</a></li>
                <li><a class="dropdown-item" href="Members.html">Members</a></li>
                <li><a class="dropdown-item" href="Press-Release.html">Press Release</a></li>
              </ul> -->
            </li>
            
            {% endfor %}
          </ul>

        </div>
      </nav>
    </div>
  </header>
